<body>
  <!-- Navbar Start-->
  <div class="nav flex justify-evenly">
    <!-- Nav Logo & Name -->
    <div class="navbar-logo mx-40">
      <img src="../static/img/logoartist.png">
      <a href="/"><span style="color: white;"><span style="color: white;">AR</span>tist</span></a>      
  </div>

    <!-- Nav menu -->
    <ul class="nav-menu">
      <li><a class="active" href="/">Home</a></li>
      <li><a href="/vendor-registration">Vendor Registration</a></li>
      
    </ul>

    <!-- google translate -->
    <div id="google_translate_element">
      <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </div>
  </div>
  <!-- Navbar Ends -->









  <div class="container">
    <div class="info">
      <h1 id="title">User Registration</h1>
      <p id="description">The details that you provide using this form will be used to authorize you </br></p>
    </div>
    <form class="sm:w-1/2 h-min shadow-lg mx-auto" id="survey-form" action="/user-registration" method="post">
      <div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="landmark">
            Contact Number
            <span class="hint"></span>
          </label>
          <input type="phone" name="tel" id="tel" class="form-control" placeholder="+91 1023456789"
            oninput="this.value = this.value.replace(/[^0-9\+\.]/g, '').replace(/(\..*)\./g, '$1');" />
        </div>

        
   
        <!--
        <div class="form-group">
        <label for="img">Select Product image:</label>
        <input type="file" id="productImg" name="productImg" accept="image/*">
        </div>-->    
        <div class="form-group">
          <button class="block w-full text-white h-min text-center bg-slate-500 my-px p-3 rounded" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>



  <script src="../jsFiles/index.js"></script>
</body>

<script>
  // Get the toggle button and the navbar content
  const toggleNavButton = document.getElementById('toggleNavButton');
  const navbar = document.querySelector('.nav');

  // Add a click event listener to the toggle button
  toggleNavButton.addEventListener('click', function () {
    // Toggle the "active" class on the navbar to show/hide it
    navbar.classList.toggle('active');
  });
</script>
